<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology in the World</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0f1a, #111827, #1f2937);
      color: white;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
      height: 100vh;
    }

    h1 {
      font-size: 3.2em;
      margin-top: 70px;
      text-shadow: 0 0 15px #00e1ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #00e1ff; }
      to { text-shadow: 0 0 30px #00ffff; }
    }

    p {
      color: #dcdcdc;
      font-size: 1.1em;
      max-width: 800px;
      margin: 20px auto;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 50px;
    }

    a {
      text-decoration: none;
    }

    .cool-button {
      background: transparent;
      color: white;
      border: 2px solid #00e1ff;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00e1ff, inset 0 0 10px #00e1ff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00e1ff; }
      50% { box-shadow: 0 0 25px #00e1ff, inset 0 0 25px #00e1ff; }
      100% { box-shadow: 0 0 10px #00e1ff; }
    }

    .cool-button:hover {
      background: #00e1ff;
      color: #000;
      transform: scale(1.1);
    }

    .tech-img {
      margin-top: 40px;
      width: 70%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Technology in the World</h1>
  <p>Explore how innovation, automation, and intelligence are shaping the modern world. Choose a topic below to learn more!</p>

  <div class="button-container">
    <a href="ai.html"><button class="cool-button">Artificial Intelligence</button></a>
    <a href="cars.html"><button class="cool-button">Cars</button></a>
    <a href="phones.html"><button class="cool-button">Phones</button></a>
    <a href="computers.html"><button class="cool-button">Computers</button></a>
  </div>

  <img class="tech-img" src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1200&q=80" alt="Technology Image">

</body>
</html>
