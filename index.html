<title>Technology in the World</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0a0f1a, #111827, #1f2937);
    color: white;
    text-align: center;
    margin: 0;
    overflow: hidden;
    position: relative;
    height: 100vh;
  }

  h1 {
    font-size: 3.2em;
    margin-top: 70px;
    text-shadow: 0 0 15px #00e1ff;
    animation: glow 2s ease-in-out infinite alternate;
    position: relative;
    z-index: 5;
  }

  @keyframes glow {
    from { text-shadow: 0 0 15px #00e1ff; }
    to { text-shadow: 0 0 30px #00ffff; }
  }

  p {
    color: #dcdcdc;
    font-size: 1.1em;
    max-width: 800px;
    margin: 20px auto;
    position: relative;
    z-index: 5;
  }

  .button-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 50px;
    position: relative;
    z-index: 5;
  }

  a { text-decoration: none; }

  .cool-button {
    background: transparent;
    color: white;
    border: 2px solid #00e1ff;
    padding: 15px 40px;
    font-size: 1.1em;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px #00e1ff, inset 0 0 10px #00e1ff;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 10px #00e1ff; }
    50% { box-shadow: 0 0 25px #00e1ff, inset 0 0 25px #00e1ff; }
    100% { box-shadow: 0 0 10px #00e1ff; }
  }

  .cool-button:hover {
    background: #00e1ff;
    color: #000;
    transform: scale(1.1);
  }

  .tech-img {
    margin-top: 40px;
    width: 70%;
    max-width: 600px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
    animation: float 5s ease-in-out infinite;
    position: relative;
    z-index: 5;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  footer {
    margin-top: 60px;
    padding: 20px;
    color: #aaa;
    font-size: 0.9em;
    position: relative;
    z-index: 5;
  }

  /* Floating tech pieces */
  .tech-piece {
    position: absolute;
    width: 60px;
    opacity: 0;
    animation: moveAround 22s linear infinite, fadeInOut 22s ease-in-out infinite;
  }

  @keyframes moveAround {
    0%   { transform: translate(0, 0) rotate(0deg); }
    25%  { transform: translate(150px, -100px) rotate(120deg); }
    50%  { transform: translate(-100px, -200px) rotate(240deg); }
    75%  { transform: translate(120px, -350px) rotate(300deg); }
    100% { transform: translate(0, -600px) rotate(360deg); }
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    10%, 90% { opacity: 0.9; }
    50% { opacity: 0.4; }
  }

  @media (max-width:600px) {
    .tech-piece { width: 40px; }
    h1 { font-size: 2.4em; }
  }
</style>
